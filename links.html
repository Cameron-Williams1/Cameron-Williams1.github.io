<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Accelerate ‚Äî Educational Tools</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: { 
        extend: { 
          colors: { 
            bg:'#fefefe', 
            card:'#ffffff',
            accent:'#3b82f6',
            'accent-light':'#60a5fa'
          },
          animation: {
            'fade-up': 'fadeUp 0.8s ease-out forwards',
            'fade-up-delay-1': 'fadeUp 0.8s ease-out 0.2s forwards',
            'fade-up-delay-2': 'fadeUp 0.8s ease-out 0.4s forwards',
            'fade-up-delay-3': 'fadeUp 0.8s ease-out 0.6s forwards',
            'slide-in': 'slideIn 1.2s ease-out forwards',
            'pulse-glow': 'pulseGlow 2s ease-in-out infinite',
            'float': 'float 3s ease-in-out infinite',
          }
        } 
      }
    }
  </script>
  <style>
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes slideIn {
      from { opacity: 0; transform: translateX(-100px) scale(0.8); }
      to { opacity: 1; transform: translateX(0) scale(1); }
    }
    @keyframes pulseGlow {
      0%, 100% { box-shadow: 0 0 20px rgba(59, 130, 246, 0.4); }
      50% { box-shadow: 0 0 30px rgba(59, 130, 246, 0.7); }
    }
    @keyframes float { 0%,100% { transform: translateY(0px); } 50% { transform: translateY(-10px); } }
    .tool-card { opacity: 0; transform: translateY(30px); }
    .tool-card:hover { transform: translateY(-5px) scale(1.02); }
    .gradient-text {
      background: linear-gradient(135deg, #2563eb, #7c3aed, #0891b2);
      -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;
    }
    .hero-bg { background: radial-gradient(ellipse at top, rgba(59, 130, 246, 0.05) 0%, transparent 50%); }
    .card-hover-effect {
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      border: 2px solid rgba(0, 0, 0, 0.08);
    }
    .card-hover-effect:hover {
      background: linear-gradient(135deg, rgba(59,130,246,0.05), rgba(139,92,246,0.05));
      border-color: rgba(59,130,246,0.35);
      box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1), 0 10px 10px -5px rgba(0,0,0,0.06);
    }
    /* Dark overrides for custom CSS blocks */
    .dark .hero-bg { background: radial-gradient(ellipse at top, rgba(59, 130, 246, 0.10) 0%, rgba(2,6,23,0.2) 60%); }
    .dark .card-hover-effect {
      background: #0f172a; /* slate-900 */
      border-color: rgba(255,255,255,0.08);
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.6), 0 2px 4px -1px rgba(0, 0, 0, 0.4);
    }
    .dark .card-hover-effect:hover {
      background: linear-gradient(135deg, rgba(59,130,246,0.10), rgba(139,92,246,0.10));
      border-color: rgba(147,197,253,0.5);
      box-shadow: 0 20px 30px -6px rgba(0,0,0,0.7), 0 8px 14px -6px rgba(0,0,0,0.6);
    }
    body { overflow-x: hidden; }
  </style>
</head>
<body class="min-h-screen bg-bg text-slate-900 dark:bg-slate-950 dark:text-slate-100 hero-bg">
  <!-- Theme Toggle -->
  <button id="themeToggle" class="fixed top-4 right-4 z-50 px-3 py-2 rounded-lg bg-white/80 dark:bg-slate-800/80 border border-slate-200 dark:border-slate-700 backdrop-blur hover:bg-white dark:hover:bg-slate-800 transition"
          aria-label="Toggle appearance" title="Toggle appearance">
    <span id="moon" class="inline-block">üåô</span>
    <span id="sun" class="hidden">‚òÄÔ∏è</span>
  </button>

  <!-- Background particles effect -->
  <div class="fixed inset-0 overflow-hidden pointer-events-none">
    <div class="absolute top-1/4 left-1/4 w-2 h-2 bg-accent rounded-full opacity-30 animate-float"></div>
    <div class="absolute top-1/2 right-1/3 w-1 h-1 bg-accent-light rounded-full opacity-40 animate-float" style="animation-delay: 1s;"></div>
    <div class="absolute bottom-1/3 left-1/2 w-3 h-3 bg-purple-500 rounded-full opacity-20 animate-float" style="animation-delay: 2s;"></div>
    <div class="absolute top-1/3 right-1/4 w-1.5 h-1.5 bg-cyan-400 rounded-full opacity-35 animate-float" style="animation-delay: 0.5s;"></div>
  </div>

  <main class="relative z-10 flex items-center justify-center min-h-screen p-6">
    <div class="max-w-md w-full">
      <!-- Header Section -->
      <header class="text-center mb-8 opacity-0 animate-slide-in">
        <div class="mb-4">
          <h1 class="text-5xl font-black gradient-text mb-2">Accelerate</h1>
          <div class="w-24 h-1 bg-gradient-to-r from-accent to-purple-500 mx-auto rounded-full animate-pulse-glow"></div>
        </div>
        <p class="text-gray-600 dark:text-gray-300 text-lg font-medium">Master any subject faster</p>
        <p class="text-gray-500 dark:text-gray-400 text-sm mt-1">Choose your learning tool below</p>
      </header>

      <!-- Tool Cards -->
      <div class="space-y-5">
        <!-- Learn Tool -->
        <a href="learn.html" class="tool-card block p-6 rounded-2xl bg-card dark:bg-slate-900 card-hover-effect animate-fade-up">
          <div class="flex items-center space-x-4">
            <div class="w-12 h-12 bg-gradient-to-br from-blue-500 to-blue-600 rounded-xl flex items-center justify-center flex-shrink-0">
              <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
              </svg>
            </div>
            <div>
              <div class="font-bold text-lg text-gray-800 dark:text-gray-100">Learn ‚Äî Multiple Choice</div>
              <div class="text-sm text-gray-600 dark:text-gray-300">Practice with 4-choice questions</div>
            </div>
          </div>
        </a>

        <!-- Flashcards Tool -->
        <a href="flashcards.html" class="tool-card block p-6 rounded-2xl bg-card dark:bg-slate-900 card-hover-effect animate-fade-up-delay-1">
          <div class="flex items-center space-x-4">
            <div class="w-12 h-12 bg-gradient-to-br from-purple-500 to-purple-600 rounded-xl flex items-center justify-center flex-shrink-0">
              <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z"/>
              </svg>
            </div>
            <div>
              <div class="font-bold text-lg text-gray-800 dark:text-gray-100">Flashcards</div>
              <div class="text-sm text-gray-600 dark:text-gray-300">Flip cards for active recall</div>
            </div>
          </div>
        </a>

        <!-- CSV Maker Tool -->
        <a href="csv_maker.html" class="tool-card block p-6 rounded-2xl bg-card dark:bg-slate-900 card-hover-effect animate-fade-up-delay-2">
          <div class="flex items-center space-x-4">
            <div class="w-12 h-12 bg-gradient-to-br from-cyan-500 to-cyan-600 rounded-xl flex items-center justify-center flex-shrink-0">
              <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/>
              </svg>
            </div>
            <div>
              <div class="font-bold text-lg text-gray-800 dark:text-gray-100">CSV Maker ‚Äî Deck Builder</div>
              <div class="text-sm text-gray-600 dark:text-gray-300">Create, edit, and export decks</div>
            </div>
          </div>
        </a>
      </div>

      <!-- Footer -->
      <footer class="text-center mt-8 opacity-0 animate-fade-up-delay-3">
        <p class="text-gray-500 dark:text-gray-400 text-xs">Built for students who want to learn faster</p>
      </footer>
    </div>
  </main>

  <script>
    // Theme init: saved pref or system pref
    (function(){
      const saved = localStorage.getItem('accelerate_theme');
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      const mode = saved || (prefersDark ? 'dark' : 'light');
      document.documentElement.classList.toggle('dark', mode === 'dark');
      // Icon swap
      document.addEventListener('DOMContentLoaded', () => {
        const moon = document.getElementById('moon');
        const sun = document.getElementById('sun');
        const isDark = document.documentElement.classList.contains('dark');
        moon.classList.toggle('hidden', isDark);
        sun.classList.toggle('hidden', !isDark);
      });
    })();

    // Toggle handler
    const toggleBtn = document.getElementById('themeToggle');
    toggleBtn.addEventListener('click', () => {
      const isDark = document.documentElement.classList.toggle('dark');
      localStorage.setItem('accelerate_theme', isDark ? 'dark' : 'light');
      document.getElementById('moon').classList.toggle('hidden', isDark);
      document.getElementById('sun').classList.toggle('hidden', !isDark);
    });

    // Sparkle effect on hover
    document.querySelectorAll('.tool-card').forEach(card => {
      card.addEventListener('mouseenter', function() {
        const sparkle = document.createElement('div');
        sparkle.className = 'absolute w-1 h-1 bg-white rounded-full opacity-0 pointer-events-none';
        sparkle.style.left = Math.random() * 100 + '%';
        sparkle.style.top = Math.random() * 100 + '%';
        this.style.position = 'relative';
        this.appendChild(sparkle);
        sparkle.animate([
          { opacity: 0, transform: 'scale(0)' },
          { opacity: 1, transform: 'scale(1)' },
          { opacity: 0, transform: 'scale(0)' }
        ], { duration: 600, easing: 'ease-out' }).onfinish = () => sparkle.remove();
      });
    });

    // Parallax effect for particles
    document.addEventListener('mousemove', (e) => {
      const particles = document.querySelectorAll('.animate-float');
      const mouseX = e.clientX / window.innerWidth;
      const mouseY = e.clientY / window.innerHeight;
      particles.forEach((particle, index) => {
        const speed = (index + 1) * 0.5;
        const x = (mouseX - 0.5) * speed * 10;
        const y = (mouseY - 0.5) * speed * 10;
        particle.style.transform = `translateX(${x}px) translateY(${y}px)`;
      });
    });

    // Load completion
    window.addEventListener('load', () => {
      setTimeout(() => { document.body.style.overflow = 'visible'; }, 1000);
    });
  </script>
</body>
</html>
